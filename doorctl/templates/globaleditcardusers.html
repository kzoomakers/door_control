<!DOCTYPE html>
<html>
<head>
    <title>Edit Global Card Metadata</title>
    <!-- Include Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Global Card Metadata</h1>
        <p>This is globally stored data, it is independent of any specific controller.</p>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ card.name }}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ card.email }}">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="phone" class="form-control" id="phone" name="phone" value="{{ card.phone }}">
            </div>
            <div class="mb-3">
                <label for="membership_type" class="form-label">Membership Type</label>
                <select class="form-select" id="membership_type" name="membership_type">
                    <option value="Undefined" {% if card.membership_type == 'Undefined' %}undefined{% endif %}>Undefined</option>
                    <option value="Partial Access" {% if card.membership_type == 'Partial Access' %}selected{% endif %}>Partial Access</option>
                    <option value="Regular Hours" {% if card.membership_type == 'Regular Hours' %}selected{% endif %}>Regular Hours</option>
                    <option value="More Hours" {% if card.membership_type == 'More Hours' %}selected{% endif %}>More Hours</option>
                    <option value="24/7" {% if card.membership_type == '24/7' %}selected{% endif %}>24/7</option>
                    <option value="Volunteer" {% if card.membership_type == 'Volunteer' %}selected{% endif %}>Volunteer</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="note" class="form-label">Note</label>
                <input type="note" class="form-control" id="note" name="note" value="{{ card.note }}">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <div class="container mt-4">
        <div class="btn-group">
            <a href="{{ url_for('doorctl.globalcards') }}" class="btn btn-primary active">
                Back to Global Card Metadata List
            </a>
        </div>
    </div>
</body>
</html>
